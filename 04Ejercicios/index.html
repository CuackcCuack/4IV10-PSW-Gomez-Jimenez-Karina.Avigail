<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de interés</title>
</head>
<body>
    <div class="container">
        <form action="" method="get" name="formulario">

            </label>
            <br>
            <div class="table-container">
                <table id="tabla" class="tablai">
                    <tr>
                        <td>Introduce la cantidad que desea invertir: </td>
                        <td><input type="text" id="cantidad" onkeypress="return validarn(event)"></td>
                        <tr>
                            <td></td>
                            <td><input type="button" name="invertir" onclick="return interes(event)" value="Calcular interés"></td>
                        </tr>
                    </tr>
                    <tr>
                        <td>
                            Su sueldo total con el interés del 2% es de: 
                        </td>
                        <td>
                            <input type="text" name="sueldoi" id="cantidadi" readonly="readonly" class="input_text">
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="button" name="borrar" value="Borrar datos" onclick="return borrard()">
                        </td>
                    </tr>
                </table>
            </div>
        </form>
        <script src="./js/interes.js"></script>
    </div>
</body>
</html>
