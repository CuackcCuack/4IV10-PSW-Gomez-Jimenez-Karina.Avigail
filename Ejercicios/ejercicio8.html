<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <link rel="stylesheet" href="./CSS/general.css">
    <script src="./JS/validacion.js"></script>
</head>
<body background="./imagenes/fondoej8.jpg">
    <header>
        <nav class="btn-menu">
            <a href="./principal.html"><img src="./imagenes/menu.png" width="40px"></a>
        </nav>
    </header>
    <section class="form1">
        <p>
            <h1>
                Leer tres numeros diferentes e imprimir el numero mayor de los tres.
            </h1>
        </p>
    </section>
    <section class="form">
        <div class="main-container">
            <div class="conainter-form">
                <form name="formulario" method="get">
                    <div class="ingreso1">
                        <label>Ingrese el primer número:</label> 
                        <br>
                        <input type="number" min="0" max="1000" id="num1" onkeypress="return validarn()">
                        <br>
                    </div>
    
                    <div class="ingreso2">
                        <label>Ingrese el segundo número:</label>
                        <br>
                        <input type="number" min="0" max="1000" name="" id="num2" onkeypress="return validarn()">
                        <br>
                    </div>

                    <div class="ingreso3">
                        <label>Ingrese el tercer número:</label>
                        <br>
                        <input type="number" min="0" max="1000" name="" id="num3" onkeypress="return validarn()">
                        <br>
                    </div>
                    <br>
                    <div class="resultado">
                        <input type="text" name="resultado" id="mayor" readonly="readonly">
                    </div>
                    <br>
                    
                    <div class="buttons">
                        <input type="button" name="fin" onclick="return ejercicio8()" value="Verificar">
                        <input type="reset" name="borrar" value="Borrar Datos">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <aside>
        <img src="./imagenes/adornito8.jpg" width="100%">
    </aside>
</body>
</html>
