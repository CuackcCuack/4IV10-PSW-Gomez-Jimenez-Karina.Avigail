<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="./CSS/general.css">
    <script src="./JS/validacion.js"></script>
</head>
<body background="./imagenes/fondoej4.jpg">
    <header>
        <nav class="btn-menu">
            <a href="./principal.html"><img src="./imagenes/menu.png" width="40px"></a>
        </nav>
    </header>
    <section class="form1">
        <p>
            <h1>Un alumno desea saber cual será su calificación final en la materia de
                Algoritmos. Dicha calificación se compone de los siguientes porcentajes:
                <ul>
                <li>55% del promedio de sus tres calificaciones parciales.</li>
                <li>30% de la calificación del examen final. </li>
                <li>15% de la calificación de un trabajo final</li>
                </ul>
            </h1>
        </p>
    </section>
    <section class="form">
        <div class="main-container">
            <div class="conainter-form">
                <form name="formulario" method="get">
                    <div class="ingreso1">
                        <label>Calificación del primer parcial:</label> 
                        <br>
                        <input type="number" min="0" max="10" id="primerP" onkeypress="return validarn(event)">
                        <br>
                    </div>
    
                    <div class="ingreso2">
                        <label>Calificación del segundo parcial:</label> 
                        <br>
                        <input type="number" min="0" max="10" id="segundoP" onkeypress="return validarn(event)">
                        <br>
                    </div>

                    <div class="ingreso3">
                        <label>Calificación del tercer parcial:</label> 
                        <br>
                        <input type="number" min="0" max="10" id="tercerP" onkeypress="return validarn(event)">
                        <br>
                    </div>

                    <div class="ingreso44">
                        <label>Calificación del examen final:</label> 
                        <br>
                        <input type="number" min="0" max="10" id="examen" onkeypress="return validarn(event)">
                        <br>
                    </div>

                    <div class="ingreso5">
                        <label>Calificación del trabajo final:</label> 
                        <br>
                        <input type="number" min="0" max="10" id="trabajo" onkeypress="return validarn(event)">
                        <br>
                    </div>

                    <div class="resultado">
                        <label>La calificación final será de:</label>
                        <br>
                        <input type="text" id="calificacionFinal" readonly="readonly">
                    </div>
                    <br>
                    
                    <div class="buttons">
                        <input type="button" name="promedio" onclick="return ejercicio4()" value="Promediar">
                        <input type="reset" name="borrar" value="Borrar Datos">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <aside>
        <img src="./imagenes/adornito4.jpg" width="100%">
    </aside>
</body>
</html>
