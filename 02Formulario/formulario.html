<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loggin</title>
    <link rel="stylesheet" href="./css/stylelogin.css">
</head>
<body>
    
    <div class="userlogin">
        <div class="title">
            <h1>Bienvenidos al registro de Adiós a la Vida</h1>
        </div>
            <div class="lastnameP">
                <h1>Apellido paterno: </h1>
                <input type="text" name="apellidoPat" id="appat" class="input_appat">
            </div>
            <div class="lastnameM">
                <h1>Apellido materno: </h1>
                <input type="text" name="apellidoMat" id="apmat" class="input_apmat">
            </div>
            <!--<div class="userid">
                <h1>Nombre de usuario: </h1>
                <input type="email" name="correo" id="email" class="input_user">
            </div>--> 
            <div class="user">
                <h1>Nombre/s: </h1>
                <input type="text" name="nombre" id="nombre" class="input_user">
            </div>
            <div class="userpassword">
                <h1>Ingrese la contraseña: </h1>
                <input type="password" name="pass" id="password" class="input_pass">
            </div>
            <div class="userpasswordconfirm">
                <h1>Confirme la contraseña: </h1>
                <input type="password" name="passwordconfirm" id="passconf" class="input_passconf">
            </div>
            <a href="#">¿Olvidaste tu contraseña?</a>
            <div class="buttons">
                <button> <img src="./imágenes/facebook.png"> <p>Facebook</p> </button>
                <button> <img src="./imágenes/google.png"> <p>Google</p> </button>
            </div>
    </div>

</body>
</html>
